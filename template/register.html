<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="{{url_for('statics', path='fonts/icomoon/style.css')}}">

    <link rel="stylesheet" href="{{url_for('statics', path='css/owl.carousel.min.css')}}">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{{url_for('statics', path='css/bootstrap.min.css')}}">
    
    <!-- Style -->
    <link rel="stylesheet" href="{{url_for('statics', path='css/style.css')}}">


    <title>SignUp</title>
  </head>
  <body>
  

  <div class="d-lg-flex half">
    <div class="bg order-1 order-md-2" style="background-image: url('statics/images/imag.png');"></div>
    <div class="contents order-2 order-md-1">

      <div class="container">
        <div class="row align-items-center justify-content-center">
          <div class="col-md-7">
            <h3>Signup to <strong>FileEncrypt</strong></h3>
            <p class="mb-4"> welcome on our site</p>
            <form action="/register" method="post">
              <div class="form-group first">
                  <label for="email">Email</label>
                  <input type="email" class="form-control" value="{{email}}" placeholder="your-email@gmail.com" name="email" id="email">
              </div>
              <div class="form-group second">
                  <label for="username">Username</label>
                  <input type="text" class="form-control" value="{{username}}" placeholder="Enter a username" name="username" id="username">
              </div>
              <div class="form-group last">
                  <label for="password">Password</label>
                  <input type="password" class="form-control" value="{{password}}" placeholder="Your Password" name="password" id="password">
              </div>
              <!-- Other form fields -->
              <input type="submit" value="Sign up" class="btn btn-block btn-primary">
          </form>
              
              

            </form>
          </div>
        </div>
      </div>
    </div>

    
  </div>
    
    

  <script src="{{url_for('statics', path='js/jquery-3.3.1.min.js')}}"></script>
  <script src="{{url_for('statics', path='js/popper.min.js')}}"></script>
  <script src="{{url_for('statics', path='js/bootstrap.min.js')}}"></script>
  <script src="{{url_for('statics', path='js/main.js')}}"></script>
  </body>
</html>
