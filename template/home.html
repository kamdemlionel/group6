<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="{{url_for('statics', path='fonts/icomoon/style.css')}}">

    <link rel="stylesheet" href="{{url_for('statics', path='css/owl.carousel.min.css')}}">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{{url_for('statics', path='css/bootstrap.min.css')}}">
    
    <!-- Style -->
    <link rel="stylesheet" href="{{url_for('statics', path='css/style.css')}}">
    <title>Home</title>
  </head>
  <body> 
    
  <div class="d-lg-flex half">
    <div class="bg order-1 order-md-2" style="background-image: url('statics/images/imag.png');"></div>
    <div class="contents order-2 order-md-1">

      <div class="container">
        <div class="row align-items-center justify-content-center">
          <div class="col-md-7">
            <h3>Please choose an action to be performed on<strong>FileEncrypt</strong></h3>
            <p class="mb-4"> </p>
            <form action="/encryptfile/" method="post" enctype="multipart/form-data">
              <div class="form-group first">
                  <input type="file" name="file" placeholder="Upload a file" required>
                  <input type="submit" class="btn btn-block btn-primary" value="ENCRYPT FILE">
              </div>
          </form>
          <form action="/uploadfile/" method="post" enctype="multipart/form-data">
            <div class="form-group last mb-3">
                <input type="file" name="file" placeholder="Upload a file" required>
                <input type="submit" class="btn btn-block btn-primary" value="UPLOAD FILE">
            </div>
        </form>
        <form action="/listfiles/" method="get">
          <div class="form-group last mb-3">
              <input type="submit" class="btn btn-block btn-primary" value="LIST FILES">
          </div>
      </form>
      
      <form action="/downloadfile/" method="get">
        <div class="form-group first">
            <input type="text" name="object_name" value="{{object_name}}" placeholder="Enter Object Name" required>
            <input type="submit" class="btn btn-block btn-primary" value="DOWNLOAD">
        </div>
    </form>
    <form action="/download_and_decrypt/" method="post">
      <div class="form-group last mb-3">
          <input type="text" name="object_name" value="{{object_name}}" placeholder="Enter Object Name" required>
          <input type="submit" class="btn btn-block btn-primary" value="DOWNLOAD AND DECRYPT">
      </div>
  </form>


          </div>
        </div>
      </div>
    </div>

    
  </div>
    
    

    
  <script src="{{url_for('statics', path='js/jquery-3.3.1.min.js')}}"></script>
  <script src="{{url_for('statics', path='js/popper.min.js')}}"></script>
  <script src="{{url_for('statics', path='js/bootstrap.min.js')}}"></script>
  <script src="{{url_for('statics', path='js/main.js')}}"></script>
  </body>
</html>
